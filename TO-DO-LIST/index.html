<!DOCTYPE html>
<html lang="PT-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-do-List</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div id="tasks-container">
        <div id="tasks-header">
            <h2>Tarefas Diarías</h2>
            <form action="" id="add-task-from">
                <input type="text" id="task-title" placeholder="O que fará?">
                <button id="add-btn" type="submit">
                    <ion-icon name="add-outline"></ion-icon>
                </button>
            </form>
        </div><!--header-tasks-->
            <div id="tasks-list-container">
                <h2>Estas são as suas tarefas:</h2>
                <ul id="task-list">
                    <li class="task-box template hide">
                        <span class="task-title">Test</span>
                        <ion-icon class="done-btn" name="checkmark-outline"></ion-icon>
                        <ion-icon class="remove-btn" name="close-outline"></ion-icon>
                    </li>
                </ul>

            </div>
    </div> <!--tasks-->


    <script src="./scrips.js"></script>
    <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
</body>
</html>
